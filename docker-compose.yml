version: '3.4'

services:
  carparksystem:
    container_name: carparksystem
    build:
      context: CarParkSystem
      dockerfile: CarParkSystem/Dockerfile
    ports:
      - "7154:80"
    depends_on:
         - db
    command: ["dotnet", "ef", "database update"]
  db:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    container_name: db
    ports:
      - "1433:1433"
    environment:
        SA_PASSWORD: "S3cur3P@ssW0rd!"
        ACCEPT_EULA: "Y"
  carparksystemtests:
    container_name: carparksystemtests
    build:
      context: CarParkSystem
      dockerfile: CarParkSystem.Tests/Dockerfile
    depends_on:
      - carparksystem
  carparkui:
    container_name: carparkui
    build:
      context: CarParkUI
      dockerfile: Dockerfile
    ports:
      - "4200:80"
  cypress:
    container_name: cypress
    build:
      context: CarParkUI
      dockerfile: cypress/Dockerfile
    environment:
      - CYPRESS_baseUrl=http://host.docker.internal:4200
    depends_on:
      - carparkui
      - carparksystem
