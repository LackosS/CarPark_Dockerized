version: '3.4'

services:
  carparksystem:
    container_name: carparksystem
    build:
      context: CarParkSystem
      dockerfile: CarParkSystem/Dockerfile
    ports:
      - "7154:80"
    depends_on:
         - db
    command: ["dotnet", "ef", "database update"]
  db:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    container_name: db
    ports:
      - "1433:1433"
    environment:
        SA_PASSWORD: "S3cur3P@ssW0rd!"
        ACCEPT_EULA: "Y"
  carparksystemtests:
    container_name: carparksystemtests
    build:
        context: CarParkSystem
        dockerfile: /CarParkSystem.Tests/Dockerfile
    ports:
       - "7155:80"
    depends_on:
       - carparksystem
  carparkui:
    container_name: carparkui
    build:
      context: CarParkUI
      dockerfile: Dockerfile
    ports:
      - "4200:80"
  cypress:
    image: cypress/included:12.7.0
    container_name: cypress
    entrypoint: npx cypress run
    working_dir: /CarParkUI
    volumes:
      - ./:/CarParkUI
    environment:
      - CYPRESS_baseUrl=http://carparkui:80
    depends_on:
         - carparkui
