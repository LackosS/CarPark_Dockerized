<ng-template #confirmDelete let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="modal-basic-title">Are you sure you want to delete this?</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body text-white">
        <p>
            All information associated to this item will be permanently deleted.
            <span class="text-danger">This operation can not be undone.</span>
        </p>
    </div>
    <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close(deleteCompany(companyId))">Delete</button>
    </div>
</ng-template>

<button class="delete"><i class="bi bi-x-circle" (click)="open(confirmDelete)"></i></button>
