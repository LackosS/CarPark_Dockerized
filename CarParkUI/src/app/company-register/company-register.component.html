  <div class="inset">
    <p>
      <input data-test-id="register-company-name" class="text-white w-100" formControlName="companyname" type="text" name="company" id="company"
        placeholder="Company name" />
    </p>
    <p>
      <input data-test-id="register-full-name" class="text-white w-100" formControlName="fullname" type="text" name="fullname" id="fullname"
        placeholder="Full Name" />
    </p>
    <p>
      <input data-test-id="register-username" class="text-white w-100" formControlName="username" type="text" name="username" id="username"

    </p>
    <p>

    </p>

    <div class="container">

      </div>
      <label for="agree" class="agree">I agree to the terms and conditions</label>
    </div>
  </div>
  <div class="container text-center" id="buttonContainer">
